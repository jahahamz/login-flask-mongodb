{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Dashboard</h1>
            <p class="center">Welcome back, {{ session['user']['name'] }}</p>
            <div class="center">
                <a href="/user/logout" class="btn btn--secondary">Log Out</a>
            </div>
        </div>
        <div class="card">
            <h1 class="center">Your Information</h1>
            <strong>ID:</strong> {{ session['user']['_id'] }}<br>
            <strong>Name:</strong> {{ session['user']['name'] }}<br>
            <strong>Email:</strong> {{ session['user']['email'] }}<br>
        </div>
    </div>
{% endblock %}
